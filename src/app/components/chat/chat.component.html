<div class="container">
  <section>
    <textarea
      placeholder="Ask me anything"
      rows="3"
      [(ngModel)]="prompt"
    ></textarea>
    <button (click)="ask()">Ask</button>
    @if(promptAsked.length){
    <p class="prompt">{{ promptAsked }}</p>
    }
    <div class="response" #response></div>
  </section>
</div>
